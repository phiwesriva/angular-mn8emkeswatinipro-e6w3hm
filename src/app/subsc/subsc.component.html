<form oninput="x.value=parseInt(a.value)+parseInt(b.value)"[formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
<h2>2020 ESWATINI PROPERTY REVIEW SUBSCRIPTION FORM</h2>
<p><label for="Price"> Price per annum:</label> E300 including delivery <label for="frequency">Frequency:</label> Every Two Months Number of copies per annum:  6  
<label for="package">Package includes:</label> Eswatini Property Review Print x 6, Online Edition, Podcasts and Newsletters </p>

<label for="additional">
For an additional E99  once off you get Insights every four months, click in the box 
</label>
<div>
<label for="insights">
Insights(Research)
</label>
<input id="insights" type="checkbox" formControlName="insights" checked value="99">
</div>

<div>
   <label for="copiesperissue">
      Select number of copies per issue
    </label>
    <select matNativeControl required>
<option value="1">1 copy per issue</option>
<option value="2">2 copies per issue</option>
<option value="3">3 copies per issue</option>
<option value="4">4 copies per issue</option>
<option value="5">5 copies per issue</option>
<option value="6">6 copies per issue</option>
<option value="7">7 copies per issue</option>
<option value="8">8 copies per issue</option>
<option value="9">9 copies per issue</option>
<option value="10">10 copies per issue</option>
<option value="11">11 copies per issue</option>
<option value="12">12 copies per issue</option>
<option value="13">13 copies per issue</option>
<option value="14">14 copies per issue</option>
<option value="15">15 copies per issue</option>
<option value="16">16 copies per issue</option>
<option value="17">17 copies per issue</option>
<option value="18">18 copies per issue</option>
<option value="19">19 copies per issue</option>
<option value="20">20 copies per issue</option>
  </select>
</div>

<div>
    <label for="nameandsurname">
      Name
    </label>
    <input id="nameandsurname" type="text" formControlName="nameandsurname">
</div>

<div>
    <label for="Cname">
      Company Name(If applicable)
    </label>
    <input id="Cname" type="text" formControlName="Cname">
</div>

<div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
</div>

<div>
    <label for="Tnumber">
Tel Number
 </label>
    <input id="Tnumber" type="text" formControlName="Tnumber">
</div>

<div>
    <label for="Cnumber">
Cell Number
 </label>
    <input id="Cnumber" type="text" formControlName="Cnumber">
</div>

<div>
    <label for="Eaddress">
      Email Address
    </label>
    <input id="Eaddress" type="text" formControlName="Eaddress">
</div>

<div>
    <label for="DOB">
Date of Birth yyyy-mm-dd(Password for online edition)
</label>
<input id="DOB" type="text" formControlName="DOB">
</div>


<div>
    <label for="Paddress">
      Postal Address
    </label>
    <input id="Paddress" type="text" formControlName="Paddress">
</div>

<div>
    <label for="POP">
      Proof Of Payment
    </label>
    <input id="POP" type="file" formControlName="POP">
</div>

=<output name="x" for="a b"></output>

  <button class="button" type="submit">Submit</button>

</form>
